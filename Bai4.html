<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    var m = +prompt("Nhập chiều dài: ");
    var n = +prompt("Nhập chiều rộng: ");
    for(var i = 1; i <= n; i++)    {
        for(var k = 1 ; k <= m; k++){
            if(i === 1 || k === 1 || i === n || k === m){
                document.write("*");
            }
            else{
                document.write("&nbsp ");
            }
        }
        document.write("<br>");
    }
    </script>
</html>
