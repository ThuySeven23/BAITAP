<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Tính giai thừa của một số nguyên dương </title>
</head>
<body>

</body>
<script>
    var n = +prompt("Enter here:");
    var total = 1;
    for( var i = 1; i<=n ;i++){
        total *= i;
    }
    document.write(n + "! = "+ total);
</script>
</html>
