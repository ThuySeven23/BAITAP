<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình tính lãi ngân hàng (lãi mẹ đẻ lại con) khi biết số tiền ban đầu, số tháng cho vay và lãi xuất hàng tháng.</title>
</head>
<body>

</body>
<script>
    var month = parseInt(prompt("Số tháng cho vay: "));
    var money = parseInt(prompt("Số tiền ban đầu"));
    var lai = parseFloat(prompt("Tiền lãi hàng tháng: "));
    for(let i =1; i<=month; i++)
    {
        money = money + money*lai/100;
    }
    alert(money);
</script>
</html>
