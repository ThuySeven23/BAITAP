<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In day fibonacci</title>
</head>
<body>

</body>
<script>

    var f = +prompt("Enter here:");
    var f1 = 0, f2 = 1, nextNumber;
    for (var i = 1; i <= f; i++) {
        document.write(f1 + " , ");
        nextNumber = f1 + f2;
        f1 = f2;
        f2 = nextNumber;
    }

</script>
</html>
